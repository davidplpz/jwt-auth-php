services:
  php:
    build: docker/php
    volumes:
      - ./app:/var/www/html

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: symfony
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
    volumes:
      - pgdata:/var/lib/postgresql/data

  node:
    image: node:20
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    command: bash -c "npm install && npm run dev -- --watch"

volumes:
  pgdata: